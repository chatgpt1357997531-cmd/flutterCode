name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14  # Xcode 15

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 📦 Show Flutter version
        run: flutter --version

      - name: 📦 Precache iOS engine
        run: flutter --suppress-analytics precache --ios

      - name: 📦 Pub get
        run: flutter pub get

      - name: 🧹 Clean and reinstall CocoaPods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          flutter clean
          flutter pub get
          cd ios && pod repo update && pod install && cd ..

      - name: 🔍 Sanity check Podfile + lock
        run: |
          echo "== Podfile (first 140 lines) =="
          sed -n '1,140p' ios/Podfile || true
          echo "== Podfile.lock (first 200 lines, after install) =="
          sed -n '1,200p' ios/Podfile.lock || true

      - name: 🏗️ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📦 Make IPA
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # Easy download from the Actions run page
      - name: 📎 Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlutterIpaExport
          path: build/ios/iphoneos/FlutterIpaExport.ipa
          if-no-files-found: error
          retention-days: 7

      # Optional: also publish a GitHub Release with an auto tag
      - name: 📤 Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: build-${{ github.run_number }}           # auto tag per run
          release_name: "iOS Build ${{ github.run_number }}"
          overwrite: true
          body: "iOS IPA (no code signing)"
