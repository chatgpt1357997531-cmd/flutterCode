name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Install Flutter packages
        run: flutter pub get

      - name: ğŸ§¹ Clean and fix symlinks
        run: |
          flutter clean
          flutter pub get

      - name: ğŸ“¦ Install CocoaPods
        run: |
          rm -rf Pods Podfile.lock
          pod install
        working-directory: ios

      - name: ğŸ—ï¸ Build iOS (no signing)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¦ Package IPA
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -r FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¤ Upload to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS release with Firestore"