name: iOS-ipa-build
on: { workflow_dispatch: {} }

jobs:
  build-ios:
    runs-on: macos-15   # âœ… Sonoma image that has Xcode 16

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'   # picks latest 16.x

      - run: flutter --suppress-analytics precache --ios
      - run: flutter pub get

      - name: Clean & reinstall Pods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          flutter clean
          flutter pub get
          cd ios && pod repo update && pod install && cd ..

      - run: flutter build ios --release --no-codesign
