name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14  # ✅ macOS 14 + Xcode 15 for Swift 6 & iOS 17 SDK

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: 📦 Show Flutter version
        run: flutter --version

      - name: 📦 Precache iOS engine
        run: flutter --suppress-analytics precache --ios

      - name: 📦 Pub get
        run: flutter pub get

      - name: 🧹 Clean and reinstall CocoaPods
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          flutter clean
          flutter pub get
          cd ios && pod repo update && pod install && cd ..

      - name: 🔍 Sanity check before build
        run: |
          echo "== ios/Flutter =="
          ls -la ios/Flutter || true
          echo "== Podfile =="
          sed -n '1,120p' ios/Podfile || true

      - name: 🏗️ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: 📦 Make IPA
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: 📤 Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          release_name: "iOS Build v1.0"
          overwrite: true
          body: "iOS IPA (no code signing)"
