name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-15

    steps:
      - name: ğŸ”½ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ§° Ensure Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'   # picks latest 16.x on the runner

      - name: ğŸ“¦ Precache iOS
        run: flutter --suppress-analytics precache --ios

      - name: ğŸ“¦ Pub get
        run: flutter pub get

      - name: ğŸ§¹ Clean Pods and reinstall
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          cd ios && pod repo update && pod install && cd ..

      - name: ğŸ—ï¸ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¦ Make IPA
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¤ Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS IPA (no code signing)"
